<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shortwave Log Book Entry</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
<header>
<nav>

</nav>
</header>
<form>
	<label for="date"> Todays Date: </label>
	<input type="date" min="1921-01-01">
	<label for="time"> Time (UTC/GMT): </label>
	<input type="time">
	<label for="number"> Frequency: </label>
	<input type="number" step="0.01" min="1800.00" max="29700.00" pattern="[0-9]+[,.]+[0-9]" value="1800.00"/>
	<label for="number"> SINPO: </label>
	<input type="number" min="11111" max="55555">
	<label for="Bands">Choose a band:</label>
	<select name="Bands" id="Bands">
		<option value="120m">120m</option>
		<option value="90m">90m</option>
		<option value="75m">75m</option>
		<option value="60m">60m</option>
		<option value="49m">49m</option>
		<option value="41m">41m</option>
		<option value="31m">31m</option>
		<option value="25m">25m</option>
		<option value="19m">19m</option>
		<option value="16m">16m</option>
		<option value="15m">15m</option>
		<option value="13m">13m</option>
		<option value="11m">11m</option>
	</select>

	<input type=”radio” name=”affirmative” value=”yes” checked> Yes 

	<textarea>

	</textarea>
</form>
</body>
</html>
